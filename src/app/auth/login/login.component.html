<!-- linking form with reactive form via formGroup directive -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!-- linking input (control) with reactive form via formControl directive - longer version: -->
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!-- linking input (control) with reactive form via formControl directive - shorter version: -->
      <input id="password" type="password" formControlName="password"/>
    </div>

    <button class="button">Login</button>
  </div>

  @if (emailIsInvalid){
    <p class="control-error"> Please enter a valid email address. </p>
  }

  @if (passwordlIsInvalid){
    <p class="control-error"> Please enter a valid password address. </p>
  }
</form>
